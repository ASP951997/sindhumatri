name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check repository structure
      run: |
        echo "Repository structure check"
        ls -la
    
    - name: Validate README
      run: |
        if [ -f README.md ]; then
          echo "README.md exists"
        else
          echo "README.md not found"
          exit 1
        fi

